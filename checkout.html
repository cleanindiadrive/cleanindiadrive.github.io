<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - SILLY SenSei</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #ffffff;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: white;
            border-bottom: 1px solid #f0f0f0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-image {
            height: 40px;
            width: auto;
        }

        .back-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            transition: transform 0.2s;
            text-decoration: none;
            color: #333;
            font-size: 1rem;
        }

        .back-btn:hover {
            transform: scale(1.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            min-height: 100vh;
        }

        .checkout-title {
            font-size: 2rem;
            color: #4a90e2;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;
        }

        .checkout-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 3rem;
            background: white;
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid #f0f0f0;
            max-width: 100%;
            overflow: hidden;
        }

        .checkout-form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            min-width: 0;
        }

        .section {
            background: #fafafa;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .section h3 {
            color: #333;
            margin-bottom: 1rem;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .order-summary {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #e0e0e0;
            position: sticky;
            top: 0;
            height: fit-content;
        }

        .order-summary h3 {
            color: #333;
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .mobile-address-btn {
            display: none;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .mobile-address-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        .mobile-address-preview {
            display: none;
            background: white;
            border: 2px solid #4a90e2;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            animation: slideIn 0.3s ease;
        }

        .mobile-address-preview h4 {
            color: #4a90e2;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .mobile-address-preview p {
            margin: 0.25rem 0;
            color: #666;
            font-size: 0.9rem;
        }

        .mobile-address-preview .edit-btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            margin-bottom: 1rem;
        }

        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }

        .product-details {
            flex: 1;
        }

        .product-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.25rem;
        }

        .product-price {
            color: #666;
            font-size: 0.9rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.2s;
        }

        .quantity-btn:hover {
            background: #f0f0f0;
            border-color: #4a90e2;
        }

        .quantity-display {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
        }

        .price-breakdown {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            border: 1px solid #e0e0e0;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: #666;
        }

        .price-row.total {
            border-top: 1px solid #e0e0e0;
            padding-top: 0.5rem;
            margin-top: 1rem;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .checkout-btn:hover {
            background: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .popup-content {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.3s ease;
        }

        .popup-content h3 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
            text-align: center;
        }

        .popup-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .popup-close:hover {
            background: #f0f0f0;
            color: #333;
        }

        .popup-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .popup-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .popup-btn.primary {
            background: #4a90e2;
            color: white;
        }

        .popup-btn.primary:hover {
            background: #357abd;
        }

        .popup-btn.secondary {
            background: #f0f0f0;
            color: #333;
        }

        .popup-btn.secondary:hover {
            background: #e0e0e0;
        }

        .popup-message {
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Enhanced empty cart styling */
        .empty-cart-container {
            text-align: center;
            padding: 3rem 2rem;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            margin: 2rem 0;
            border: 2px dashed #dee2e6;
        }

        .empty-cart-icon {
            font-size: 4rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }

        .empty-cart-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .empty-cart-message {
            color: #6c757d;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .continue-shopping-btn {
            /* Made gradient colors more vibrant and added opacity for better visibility */
            background: linear-gradient(135deg, #2980e2, #1e6bb8);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            /* Ensure button is always clickable */
            pointer-events: auto !important;
            z-index: 10;
            /* Added full opacity to make button more prominent */
            opacity: 1;
        }

        .continue-shopping-btn:hover {
            transform: translateY(-2px);
            /* Enhanced shadow for better visibility on hover */
            box-shadow: 0 6px 16px rgba(41, 128, 226, 0.4);
        }

        /* Improved order summary for empty cart */
        .order-summary.empty-state {
            opacity: 0.6;
            pointer-events: none;
        }

        .order-summary.empty-state .checkout-btn {
            background: #6c757d;
            cursor: not-allowed;
        }

        /* Extended mobile breakpoint for iPad 9th gen and better tablet support */
        @media (max-width: 900px) {
            .container {
                padding: 1rem;
                margin: 0 auto;
                max-width: 600px;
            }

            .checkout-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                padding: 1rem;
            }

            .checkout-form .section {
                display: none;
            }

            .mobile-address-btn {
                display: block;
            }

            .order-summary {
                position: static;
                order: -1;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .popup-content {
                padding: 1.5rem;
                margin: 1rem;
                max-width: 90vw;
                max-height: 90vh;
                overflow-y: auto;
            }

            .empty-cart-container {
                padding: 2rem 1rem;
                margin: 1rem 0;
            }

            .empty-cart-icon {
                font-size: 3rem;
            }

            .empty-cart-title {
                font-size: 1.25rem;
            }
        }

        /* Specific styles for smaller mobile devices */
        @media (max-width: 768px) {
            .container {
                max-width: 500px;
            }

            .popup-content {
                margin: 0.5rem;
                padding: 1rem;
            }
        }

        /* Added zoom-out scaling for screens smaller than 475px */
        @media (max-width: 475px) {
            body {
                transform: scale(0.85);
                transform-origin: top left;
                width: 117.65%; /* Compensate for the scale to maintain full width */
                overflow-x: hidden;
            }
            
            .container {
                max-width: none;
                width: 100%;
            }
            
            .checkout-container {
                padding: 0.75rem;
            }
            
            .popup-content {
                transform: scale(1.18); /* Counter-scale popups to maintain readability */
                transform-origin: center;
                margin: 0.25rem;
                padding: 0.75rem;
            }
        }
    </style>
</head>

        function showPopup(message, type) {
            const existingPopup = document.querySelector('.popup-overlay');
            if (existingPopup) {
                existingPopup.remove();
            }

            let icon = '';
            let actions = '';
            
            if (type === 'success') {
                icon = '<div style="font-size: 3rem; color: #34a853; margin-bottom: 1rem;">‚úì</div>';
                if (message.includes('Payment successful')) {
                    actions = `
                        <div class="popup-actions">
                            <button class="popup-btn primary" onclick="window.location.href='shop_page.html'">Continue Shopping</button>
                        </div>
                    `;
                }
            } else if (type === 'error') {
                icon = '<div style="font-size: 3rem; color: #ea4335; margin-bottom: 1rem;">‚úó</div>';
                if (message.includes('Payment failed') || message.includes('Payment cancelled')) {
                    actions = `
                        <div class="popup-actions">
                            <button class="popup-btn primary" onclick="this.closest('.popup-overlay').remove()">Try Again</button>
                            <button class="popup-btn secondary" onclick="window.location.href='shop_page.html'">Continue Shopping</button>
                        </div>
                    `;
                }
            } else if (type === 'warning') {
                icon = '<div style="font-size: 3rem; color: #fbbc04; margin-bottom: 1rem;">‚ö†</div>';
                if (message.includes('cancelled')) {
                    actions = `
                        <div class="popup-actions">
                            <button class="popup-btn primary" onclick="this.closest('.popup-overlay').remove()">Try Again</button>
                            <button class="popup-btn secondary" onclick="window.location.href='shop_page.html'">Continue Shopping</button>
                        </div>
                    `;
                }
            }

            const popup = document.createElement('div');
            popup.className = 'popup-overlay';
            popup.innerHTML = `
                <div class="popup-content ${type}">
                    ${icon}
                    <div class="popup-message">${message}</div>
                    ${actions}
                    ${!actions ? '<button class="popup-close" onclick="this.parentElement.parentElement.remove()">√ó</button>' : ''}
                </div>
            `;

            document.body.appendChild(popup);

            if (type === 'success' && !message.includes('Payment successful') && !message.includes('Address saved')) {
                setTimeout(() => {
                    if (popup.parentElement) {
                        popup.remove();
                    }
                }, 3000);
            }
        }

        function increaseQuantity() {
            currentQuantity++;
            document.getElementById('quantityDisplay').textContent = currentQuantity;
            updatePricing();
        }

        function decreaseQuantity() {
            if (currentQuantity > 1) {
                currentQuantity--;
                document.getElementById('quantityDisplay').textContent = currentQuantity;
                updatePricing();
            }
        }

        function updateCartQuantity(itemId, newQuantity) {
            if (newQuantity <= 0) {
                cart = cart.filter(item => item.id !== itemId);
            } else {
                const item = cart.find(item => item.id === itemId);
                if (item) {
                    item.quantity = newQuantity;
                }
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems();
        }

        function updatePricing() {
            let totalQuantity = 0;

            if (isDirect) {
                totalQuantity = currentQuantity;
            } else {
                totalQuantity = cart.reduce((total, item) => total + item.quantity, 0);
            }

            const bagCost = 100 * totalQuantity;
            const netProfit = 100 * totalQuantity;
            
            const shippingCost = totalQuantity === 0 ? 0 : 150;
            const total = bagCost + netProfit + shippingCost;

            document.getElementById('bagCost').textContent = `‚Çπ${bagCost}`;
            document.getElementById('netProfit').textContent = `‚Çπ${netProfit}`;
            document.getElementById('shippingCost').textContent = `‚Çπ${shippingCost}`;
            document.getElementById('finalTotal').textContent = `‚Çπ${total}`;

            const shippingElement = document.getElementById('shippingCost').parentElement;
            if (totalQuantity === 0) {
                shippingElement.innerHTML = `<span>Shipping Cost:</span> <span id="shippingCost">‚Çπ0</span> <small style="color: #28a745;">(Free for empty cart)</small>`;
            } else {
                shippingElement.innerHTML = `<span>Shipping Cost:</span> <span id="shippingCost">‚Çπ${shippingCost}</span>`;

        async function processOrder() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const pincode = document.getElementById('pincode').value;

            if (!firstName || !lastName || !email || !phone || !address || !city || !state || !pincode) {
                showPopup('Please fill in all required fields.', 'error');
                return;
            }

            const orderId = generateOrderId();

            let totalQuantity = 0;
            let totalItems = [];

            if (isDirect) {
                totalQuantity = currentQuantity;
                totalItems = [{ product: 'Rex Bag', quantity: currentQuantity, price: 200 }];
            } else {
                totalQuantity = cart.reduce((total, item) => total + item.quantity, 0);
                totalItems = cart.map(item => ({
                    product: item.name,
                    quantity: item.quantity,
                    price: item.price
                }));
            }

            const total = (100 + 100) * totalQuantity + 150;

            const orderData = {
                orderId: orderId,
                customerInfo: {
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    phone: phone,
                    address: address,
                    city: city,
                    state: state,
                    pincode: pincode

                items: totalItems,
                pricing: {
                    totalQuantity: totalQuantity,
                    bagCost: 100 * totalQuantity,
                    netProfit: 100 * totalQuantity,
                    shippingCost: 150,
                    total: total
                },
                orderDate: new Date().toISOString(),
                paymentMethod: 'Cashfree',
                orderType: isDirect ? 'direct' : 'cart',
                status: 'pending'
            };

            const btn = document.querySelector('.checkout-btn');
            btn.textContent = 'Processing Order...';

            try {
                const firebaseOrderId = await saveOrderToFirebase(orderData);
                const paymentSessionId = await createPaymentSession(orderData);

                btn.textContent = 'Redirecting to Payment...';

                const checkoutOptions = {

                    redirectTarget: '_self'

                cashfree.checkout(checkoutOptions).then((result) => {

                btn.textContent = 'Proceed to Pay';
                btn.disabled = false;
                window.location.href = 'payment-failed.html';

        async function createPaymentSession(orderData) {
            try {
                const sessionRequest = {
                    order_id: `ORDER_${orderData.orderId}`,
                    order_amount: orderData.pricing.total,
                    order_currency: 'INR',
                    customer_details: {
                        customer_id: `CUST_${orderData.orderId}`,
                        customer_name: `${orderData.customerInfo.firstName} ${orderData.customerInfo.lastName}`,
                        customer_email: orderData.customerInfo.email,
                        customer_phone: orderData.customerInfo.phone
                    },
                    order_meta: {
                        return_url: window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                            ? 'https://api.cashfree.com/pg/orders'
                            : `${window.location.origin}/checkout.html?order_id=${orderData.orderId}`,
                        notify_url: window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                            ? 'https://api.cashfree.com/pg/orders'
                            : `${window.location.origin}/payment-webhook`,
                        payment_methods: 'cc,dc,nb,upi,paylater,emi'
                    }
                };

                const backendUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                    ? 'http://localhost:3000/create-order'
                    : 'https://2f5c8vn9-3000.inc1.devtunnels.ms/create-order';

                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(sessionRequest)
                });

                const data = await response.json();

                if (data.payment_session_id) {
                    return data.payment_session_id;
                } else {
                    throw new Error('Failed to get payment session ID');
                }
            } catch (error) {
                console.error('Error creating payment session:', error);
                throw error;
            }
        }

        async function updateOrderStatus(orderId, status) {
            try {
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js');
                const { getFirestore, collection, query, where, getDocs, updateDoc } = await import('https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js');

                const firebaseConfig = {
                    apiKey: "AIzaSyDgfpZCkjA2OPxuzaS3rvQ4XakXRTjLO4w",
                    authDomain: "shoppagforss.firebaseapp.com",
                    projectId: "shoppagforss",
                    storageBucket: "shoppagforss.firebasestorage.app",
                    messagingSenderId: "475416573730",
                    appId: "1:475416573730:web:0e9b8c01ea365f02cb577b",
                    measurementId: "G-D8ZSG5K38R"
                };

                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);

                const q = query(collection(db, 'orders'), where('orderId', '==', orderId));
                const querySnapshot = await getDocs(q);

                querySnapshot.forEach(async (doc) => {
                    await updateDoc(doc.ref, {
                        status: status,
                        paymentDate: status === 'completed' ? new Date().toISOString() : null
                    });
                });
            } catch (error) {
                console.error('Error updating order status:', error);
            }
        }
