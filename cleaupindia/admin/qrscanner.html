<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marathon 2025 | QR Attendance Scanner</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background: #f4f6fa;
      }

      header {
        margin-bottom: 20px;
        text-align: center;
      }

      header h1 {
        color: #0a58ca;
      }

      video {
        width: 100%;
        max-width: 400px;
        border: 8px solid #0a58ca;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }

      .result {
        margin-top: 20px;
        padding: 15px 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }

      .result.success {
        border: 2px solid #28a745;
        color: #28a745;
      }

      .result.error {
        border: 2px solid #dc3545;
        color: #dc3545;
      }

      .back-button {
        margin-top: 10px;
        background-color: #0a58ca;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s ease;
      }

      .back-button:hover {
        background-color: #084298;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Marathon 2025</h1>
      <p>QR Code Attendance Scanner</p>
      <button onclick="goBack()" class="back-button">
        ‚¨ÖÔ∏è Back to Dashboard
      </button>
    </header>

    <video id="qr-video" autoplay muted></video>
    <div id="scan-result" class="result">Waiting for QR code...</div>

    <!-- QR Scanner Library -->
    <script src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.legacy.min.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCRlRwkZrXwIY6b7MgXJe-gvt-tS5-VnjA",
        authDomain: "clean-up-india.firebaseapp.com",
        databaseURL: "https://clean-up-india-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "clean-up-india",
        storageBucket: "clean-up-india.firebasestorage.app",
        messagingSenderId: "38976459666",
        appId: "1:38976459666:web:ef0c96c351fb5c4b2e274b",
        measurementId: "G-WJZC0WXY2F",
      };

      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();

      const video = document.getElementById("qr-video");
      const resultDisplay = document.getElementById("scan-result");

      const scanner = new QrScanner(video, async (result) => {
        scanner.stop();
        console.log("QR Code Detected:", result);

        resultDisplay.textContent = "üîç Searching participant...";
        resultDisplay.className = "result";

        try {
          const userId = result.trim();
          const today = new Date().toLocaleDateString("en-CA");
          const ref = database.ref("volunteer_registrations/" + userId);
          const snapshot = await ref.once("value");
          const data = snapshot.val();

          if (data) {
            const attendanceLog = data.attendanceLog || [];

            if (attendanceLog.includes(today)) {
              // Already marked today
              resultDisplay.innerHTML = `üìÖ Attendance already marked today.<br><br>
                <strong>Name:</strong> ${data.fullname}<br>
                <strong>Institution:</strong> ${data.institution}<br>
                <strong>Phone:</strong> ${data.phone}`;
              resultDisplay.classList.add("error");
            } else {
              // Mark attendance
              attendanceLog.push(today);
              const daysAttended = attendanceLog.length;

              await ref.update({
                attendance: true,
                attendanceLog: attendanceLog,
                daysAttended: daysAttended,
              });

              let message = `‚úÖ Attendance Marked! <br><br>
                <strong>Name:</strong> ${data.fullname}<br>
                <strong>Institution:</strong> ${data.institution}<br>
                <strong>Phone:</strong> ${data.phone}<br>
                <strong>Days Attended:</strong> ${daysAttended}`;

              if (daysAttended >= 28) {
                message += `<br><strong>üéâ Congratulations! 4 weeks completed!</strong>`;
              }

              resultDisplay.innerHTML = message;
              resultDisplay.classList.add("success");
            }
          } else {
            resultDisplay.innerHTML = "‚ùå Invalid QR: No participant found.";
            resultDisplay.classList.add("error");
          }
        } catch (error) {
          console.error("Error checking Firebase:", error);
          resultDisplay.textContent = "‚ùå Error occurred while checking participant.";
          resultDisplay.classList.add("error");
        }

        setTimeout(() => {
          resultDisplay.textContent = "Ready for next scan...";
          resultDisplay.className = "result";
          scanner.start();
        }, 2000);
      });

      scanner
        .start({
          video: {
            facingMode: "environment",
            width: { ideal: 1280 },
            height: { ideal: 720 },
          },
          frameRate: 60,
        })
        .catch((err) => {
          console.error("Camera access error:", err);
          resultDisplay.textContent = "‚ùå Camera not accessible or permission denied.";
          resultDisplay.classList.add("error");
        });

      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
