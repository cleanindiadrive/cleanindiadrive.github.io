<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - SILLY SenSei</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Reduced padding and added horizontal padding for better centering */
            padding: 20px 15px 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: white;
            border-bottom: 1px solid #f0f0f0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-image {
            height: 40px;
            width: auto;
        }

        .back-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            transition: transform 0.2s;
            text-decoration: none;
            color: #333;
            font-size: 1rem;
        }

        .back-btn:hover {
            transform: scale(1.1);
        }

        .message-box {
            box-shadow: 0 15px 25px #00000019;
            padding: 45px;
            /* Set max-width and ensure proper centering */
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
        }

        ._success {
            border-bottom: solid 4px #28a745;
        }

        ._success i {
            font-size: 55px;
            color: #28a745;
        }

        ._success h2 {
            margin-bottom: 12px;
            font-size: 40px;
            font-weight: 500;
            line-height: 1.2;
            margin-top: 10px;
        }

        ._success p {
            margin-bottom: 0px;
            font-size: 18px;
            color: #495057;
            font-weight: 500;
        }

        /* Added styling for order ID display */
        .order-id-section {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }

        .order-id-label {
            font-size: 14px;
            color: #6c757d;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .order-id-value {
            font-size: 18px;
            color: #333;
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }

        .action-buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-primary {
            background: #4a90e2;
            border-color: #4a90e2;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #357abd;
            border-color: #357abd;
            transform: translateY(-2px);
        }

        .btn-outline-secondary {
            border-color: #6c757d;
            color: #6c757d;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-outline-secondary:hover {
            background: #6c757d;
            border-color: #6c757d;
            transform: translateY(-2px);
        }

        @media (max-width: 900px) {
            /* Better mobile padding for centering */
            body {
                padding: 15px 10px 0;
            }
            
            .message-box {
                padding: 30px 20px;
                /* Remove margin on mobile for better fit */
                margin: 0;
                max-width: none;
            }

            ._success h2 {
                font-size: 28px;
            }

            ._success i {
                font-size: 45px;
            }

            ._success p {
                font-size: 16px;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn-primary, .btn-outline-secondary {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="/Group 1.svg?height=40&width=120" alt="SILLY SenSei" class="logo-image">
        </div>
        <a href="/" class="back-btn">‚Üê Back to Home</a>
    </div>

    <div class="container">
        <!-- Removed Bootstrap grid system that was causing alignment issues -->
        <div class="message-box _success">
            <i class="fa fa-check-circle" aria-hidden="true"></i>
            <h2>Your payment was successful</h2>
            
            <!-- Added order ID display section -->
            <div class="order-id-section">
                <div class="order-id-label">Order ID</div>
                <div class="order-id-value" id="orderIdDisplay">Loading...</div>
            </div>
            
            <p>Thank you for your payment. We will<br>be in touch with you shortly!</p>
            
            <div class="action-buttons">
                <a href="./index.html" class="btn btn-primary">Home</a>
                <!--<a href="./index.html" class="btn btn-outline-secondary">Home</a>-->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Added JavaScript to generate and display order ID -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const orderIdElement = document.getElementById('orderIdDisplay');
            
            // Get order ID from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');
            
            if (orderId) {
                // Display the real order ID with proper formatting
                orderIdElement.textContent = orderId.padStart(6, '0');
            } else {
                // Fallback if no order ID is provided
                orderIdElement.textContent = 'N/A';
            }
        });
    </script>
</body>
</html>
