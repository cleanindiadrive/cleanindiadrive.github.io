<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed - SILLY SenSei</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 40px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: white;
            border-bottom: 1px solid #f0f0f0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-image {
            height: 40px;
            width: auto;
        }

        .back-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            transition: transform 0.2s;
            text-decoration: none;
            color: #333;
            font-size: 1rem;
        }

        .back-btn:hover {
            transform: scale(1.1);
        }

        .message-box {
            box-shadow: 0 15px 25px #00000019;
            padding: 45px;
            max-width: 500px;
            text-align: center;
            background: white;
            border-radius: 12px;
        }

        ._failed {
            border-bottom: solid 4px red;
        }

        ._failed i {
            color: red;
            font-size: 55px;
        }

        ._failed h2 {
            margin-bottom: 12px;
            font-size: 40px;
            font-weight: 500;
            line-height: 1.2;
            margin-top: 10px;
        }

        ._failed p {
            margin-bottom: 0px;
            font-size: 18px;
            color: #495057;
            font-weight: 500;
        }

        .action-buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-danger {
            background: #dc3545;
            border-color: #dc3545;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background: #c82333;
            border-color: #bd2130;
            transform: translateY(-2px);
        }

        .btn-outline-secondary {
            border-color: #6c757d;
            color: #6c757d;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-outline-secondary:hover {
            background: #6c757d;
            border-color: #6c757d;
            transform: translateY(-2px);
        }

        @media (max-width: 900px) {
            body {
                padding-top: 35px;
                padding-left: 15px;
                padding-right: 15px;
            }

            .message-box {
                padding: 30px 20px;
            }

            ._failed h2 {
                font-size: 28px;
            }

            ._failed i {
                font-size: 45px;
            }

            ._failed p {
                font-size: 16px;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn-danger, .btn-outline-secondary {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="/Group 1.svg?height=40&width=120" alt="SILLY SenSei" class="logo-image">
        </div>
        <a href="/" class="back-btn">‚Üê Back to Home</a>
    </div>

    <div class="message-box _success _failed">
        <i class="fa fa-times-circle" aria-hidden="true"></i>
        <h2>Your payment failed</h2>
        <p>Try again later</p>
        
        <div class="action-buttons">
            <a href="/checkout.html" class="btn btn-danger">Try Again</a>
            <a href="/" class="btn btn-outline-secondary">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
