<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Marathon 2025</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
            line-height: 1.6;
        }

        /* Header Styles */
        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .dashboard-header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.6);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 101, 101, 0.4);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 101, 101, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #4a5568;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .btn-secondary:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        /* Statistics Button */
        .statistics-button-container {
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .statistics-button-container button {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(237, 137, 54, 0.4);
        }

        .statistics-button-container button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(237, 137, 54, 0.6);
        }

        /* Total Count Container */
        .total-count-container {
            margin: 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .total-count-container {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
        }

        #totalCount {
            color: #667eea;
            font-size: 2rem;
            font-weight: 700;
            margin-left: 0.5rem;
        }

        /* Search Container */
        .search-container {
            margin: 2rem auto;
            display: flex;
            justify-content: center;
            padding: 0 2rem;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .search-wrapper .search-icon {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            font-size: 1.125rem;
            color: #a0aec0;
            pointer-events: none;
        }

        .search-wrapper input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .search-wrapper input:focus {
            border-color: #667eea;
            outline: none;
            background: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .search-wrapper input::placeholder {
            color: #a0aec0;
        }

        /* Filter Container */
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filter-container label {
            font-weight: 600;
            font-size: 1rem;
            color: #2d3748;
            min-width: fit-content;
        }

        .filter-container select {
            padding: 0.75rem 1rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: 0.875rem;
            min-width: 180px;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .filter-container select:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Cards Container */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            padding: 16px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .participant-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            padding: 1.0rem;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .participant-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .participant-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .card-header h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #2d3748;
            margin: 0;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.student {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .status-badge.non-student {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
        }

        .card-content {
            margin-bottom: 1.5rem;
        }

        .card-content > div {
            margin-bottom: 1rem;
        }

        .card-content p {
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #4a5568;
        }

        .card-content strong {
            color: #2d3748;
            font-weight: 600;
        }

        .attendance-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .attendance-status.present {
            background: rgba(72, 187, 120, 0.1);
            color: #38a169;
            border: 1px solid rgba(72, 187, 120, 0.2);
        }

        .attendance-status.absent {
            background: rgba(245, 101, 101, 0.1);
            color: #e53e3e;
            border: 1px solid rgba(245, 101, 101, 0.2);
        }

        .card-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .card-actions .btn {
            flex: 1;
            min-width: fit-content;
            justify-content: center;
            font-size: 0.75rem;
            padding: 0.5rem 1rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            padding: 2rem;
            margin: 5% auto;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .close-button {
            color: #a0aec0;
            float: right;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
            position: absolute;
            top: 1rem;
            right: 1.5rem;
        }

        .close-button:hover,
        .close-button:focus {
            color: #2d3748;
        }

        .modal h2 {
            margin-bottom: 1.5rem;
            color: #2d3748;
            font-weight: 700;
        }

        #attendanceLogList {
            list-style: none;
            padding: 0;
        }

        #attendanceLogList li {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .log-date {
            font-weight: 600;
            color: #667eea;
        }

        .no-records {
            text-align: center;
            color: #a0aec0;
            font-style: italic;
            padding: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-header {
                padding: 1rem;
                flex-direction: column;
                text-align: center;
            }

            .dashboard-header h1 {
                font-size: 1.5rem;
            }

            .header-actions {
                justify-content: center;
            }

            .filter-container {
                flex-direction: column;
                align-items: stretch;
                margin: 1rem;
                padding: 1.5rem;
            }

            .filter-container select {
                min-width: 100%;
            }

            .cards-container {
                grid-template-columns: 1fr;
                padding: 1rem;
                gap: 0.75rem;
            }

            .participant-card {
                padding: 1.0rem;
            }

            .card-actions {
                flex-direction: column;
            }

            .card-actions .btn {
                flex: none;
            }

            .total-count-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .search-container {
                padding: 0 1rem;
            }
        }

        @media (max-width: 480px) {
            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.75rem;
            }

            .dashboard-header h1 {
                font-size: 1.25rem;
            }

            .participant-card {
                padding: 1rem;
            }

            .modal-content {
                margin: 10% auto;
                padding: 1.5rem;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Smooth transitions for all interactive elements */
        * {
            transition: all 0.3s ease;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.7);
        }
    </style>
</head>

<body>

    <!-- Attendance Log Modal -->
    <div id="attendanceModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeAttendanceModal()">&times;</span>
            <h2><i class="fas fa-calendar-check"></i> Attendance Log</h2>
            <ul id="attendanceLogList"></ul>
        </div>
    </div>

    <!-- Update Participant Modal -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2><i class="fas fa-user-edit"></i> Update Participant</h2>
            <form id="updateForm">
                <input type="hidden" id="updateId">
                <div style="margin-bottom: 1rem;">
                    <label for="updateFullName" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Full Name:</label>
                    <input type="text" id="updateFullName" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="updateEmail" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Email:</label>
                    <input type="email" id="updateEmail" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="updatePhone" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Phone:</label>
                    <input type="tel" id="updatePhone" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="updateAge" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Age:</label>
                    <input type="number" id="updateAge" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="updateIsStudent" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Student Status:</label>
                    <select id="updateIsStudent" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px;">
                        <option value="yes">Student</option>
                        <option value="no">Non-Student</option>
                    </select>
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="updateInstitution" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Institution:</label>
                    <input type="text" id="updateInstitution" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="updateCourse" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Course:</label>
                    <input type="text" id="updateCourse" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px;">
                </div>
                <div style="margin-bottom: 1.5rem;">
                    <label for="updatePassingYear" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Passing Year:</label>
                    <input type="number" id="updatePassingYear" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px;">
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;"><i class="fas fa-save"></i> Update</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()" style="flex: 1;"><i class="fas fa-times"></i> Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Admin Panel Header -->
    <div class="dashboard-header">
        <h1><i class="fas fa-running"></i> Marathon 2025 â€” Admin Panel</h1>
        <div class="header-actions">
            <a href="qrscanner.html" class="btn btn-success">
                <i class="fas fa-qrcode"></i> Scan QR & Mark Attendance
            </a>
            <a href="qr-details.html" class="btn btn-primary">
                <i class="fas fa-camera"></i> QR Details
            </a>
            <button id="logoutBtn" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <div class="statistics-button-container">
        <button onclick="window.location.href = 'statistics.html'">
            <i class="fas fa-chart-bar"></i> View Participant Statistics
        </button>
    </div>

    <!-- Total Participants -->
    <div class="total-count-container">
        <i class="fas fa-users"></i> Total Contestants: <span id="totalCount">0</span>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <div class="search-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="Search by name, user ID, email, or phone...">
        </div>
    </div>

    <!-- Filter Section -->
    <div class="filter-container">
        <label for="filterType"><i class="fas fa-filter"></i> Filter by:</label>
        <select id="filterType">
            <option value="">-- Select Category --</option>
            <option value="fullName">Name</option>
            <option value="institution">Institution</option>
            <option value="age">Age Group</option>
            <option value="isStudent">Student Status</option>
            <option value="attendance">Attendance</option>
        </select>

        <select id="filterValue">
            <option value="">Select a category first</option>
        </select>

        <button class="btn btn-primary" onclick="applySelectedFilter()">
            <i class="fas fa-check"></i> Apply Filter
        </button>
        <button class="btn btn-secondary" onclick="resetFilter()">
            <i class="fas fa-undo"></i> Reset
        </button>
        <button class="btn btn-success" onclick="exportData()">
            <i class="fas fa-download"></i> Export Data
        </button>
    </div>

    <!-- Cards Display -->
    <div class="cards-container" id="participantsCards">
        <!-- Participant cards will load here -->
        <div style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: #a0aec0;">
            <div class="loading"></div>
            <p style="margin-top: 1rem;">Loading participants...</p>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="/projectcleanupindia/js/firebase-config.js"></script>
    <script src="/projectcleanupindia/js/dashboard.js"></script>
</body>

</html>
